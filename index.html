          <script>
            //Timezone Start
            function displayPacificTime() {
                var pacificTime = new Date().toLocaleString("en-US", {timeZone: "America/Los_Angeles"});
                //remove the date and only show the time withouth seconds
                pacificTime = pacificTime.split(", ")[1];
                document.getElementById("pacific-time").textContent = pacificTime;
            }
            // Call the function to display the Pacific time immediately
            displayPacificTime();
    
            // Update the Pacific time every second
            setInterval(displayPacificTime, 1000);
    
            //display Eastern Time
            function displayEasternTime() {
                var easternTime = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
                easternTime = easternTime.split(", ")[1];
                document.getElementById("eastern-time").textContent = easternTime;
            }
            displayEasternTime();
            setInterval(displayEasternTime, 1000);
    
            //display Central Time

            displayCentralTime();

            }
            displayManilaTime();
            setInterval(displayManilaTime, 1000);
            //Timezone End

        <!--Timer-->
    <script>
        var timerInterval;
        var startTime;
        var elapsedTime = 0;
        var isRunning = false;

        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 10);
                isRunning = true;
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            document.getElementById("timer").textContent = "00:00:00";
        }

        function updateTimer() {
            var currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            var formattedTime = formatTime(elapsedTime);
            document.getElementById("timer").textContent = formattedTime;
        }

        function formatTime(time) {
            var hours = Math.floor(time / 3600000);
            var minutes = Math.floor((time % 3600000) / 60000);
            var seconds = Math.floor((time % 60000) / 1000);

            return (
                padZero(hours) +
                ":" +
                padZero(minutes) +
                ":" +
                padZero(seconds) 
            );
        }

        function padZero(number) {
            return number.toString().padStart(2, "0");
        }
        //if btn-success click will change the icon to pause
        function changeIcon() {
            var icon = document.getElementById("icon");
            if (icon.classList.contains("fa-play")) {
                icon.classList.remove("fa-play");
                icon.classList.add("fa-pause");
                startTimer();
            } else {
                icon.classList.remove("fa-pause");
                icon.classList.add("fa-play");
                pauseTimer();
            }
        }

        //if reset icon is clicked will change the icon to play
        function resetIcon() {
            var icon = document.getElementById("icon");
            if (icon.classList.contains("fa-pause")) {
                icon.classList.remove("fa-pause");
                icon.classList.add("fa-play");
                resetTimer();
            }
            else {
                icon.classList.remove("fa-refresh");
                icon.classList.add("fa-play");
                resetTimer();
            }
        }
